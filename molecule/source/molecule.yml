---
dependency:
  name: galaxy
  role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: debian-10
    image: debian:buster
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /sbin/init
  - name: fedora-30
    image: fedora:30
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /usr/sbin/init
provisioner:
  name: ansible
  inventory:
    links:
      host_vars: ../scenario_resources/host_vars/
  lint:
    name: ansible-lint
scenario:
  name: source
  playbooks:
    prepare: prepare.yml

verifier:
  name: inspec
  lint:
    name: rubocop
    enabled: false
